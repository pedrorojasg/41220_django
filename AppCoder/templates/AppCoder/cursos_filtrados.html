{% extends "AppCoder/plantilla_base.html" %}

{% block contenido_base %}

<br><br>
<h3>Cursos Filtrados:</h3>

{% if cursos %}
<table border="2">
  <tr>
    <td>
      <b>Nombre</b>
    </td>
    <td>
      <b>Comision</b>
    </td>
  </tr>
  {% for curso in cursos %}
  <tr>
    <td>{{curso.nombre}}</td>
    <td>{{curso.comision}}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<h4>No hay cursos con esa busqueda</h4>
{% endif %}


{% endblock contenido_base %}
